<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Listening Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .game-container {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid #30363d;
        }

        .message-box {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        .message-box h3 {
            font-weight: bold;
        }

        .message-box p {
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-button {
            padding: 0.75rem 1.5rem;
            background-color: #238636;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1rem;
            font-weight: 600;
        }

        .game-button:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
        }

        .choice-button {
            padding: 1rem;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, border-color 0.3s;
            flex: 1 1 45%;
            min-width: 120px;
        }

        .choice-button:hover {
            background-color: #2c323a;
        }

        .choice-button.correct {
            background-color: #238636;
            border-color: #238636;
        }

        .choice-button.incorrect {
            background-color: #a40e26;
            border-color: #a40e26;
        }

        #score-display {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold">Tamil Listening Game</h1>
        <p class="text-gray-400">Listen to the word and choose the correct Tamil spelling.</p>
        
        <div id="game-area" class="flex flex-col items-center gap-4">
            <button id="play-audio-btn" class="game-button">
                <i class="fas fa-play"></i> Play Audio
            </button>
            <div id="choices-container" class="button-group"></div>
        </div>

        <div id="status-message" class="text-lg font-semibold h-8 mt-2"></div>
        <div id="score-display">Score: 0</div>
        <button id="next-btn" class="game-button mt-4 hidden">Next Word</button>

        <div id="info-message-box" class="message-box">
            <h3>Heads up!</h3>
            <p>You can also use the **number keys (1, 2, 3, 4)** to make your choice.</p>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = [
                { audio: 'amma.mp3', options: ['அம்மா', 'அப்பம்', 'அப்பா', 'அச்சு'] },
                { audio: 'appa.mp3', options: ['அப்பா', 'அம்மா', 'அப்பம்', 'ஆடு'] },
                { audio: 'pasu.mp3', options: ['பசு', 'படம்', 'படு', 'பயிறு'] },
                { audio: 'nila.mp3', options: ['நிலா', 'நகம்', 'நன்மை', 'நதி'] },
                { audio: 'kodi.mp3', options: ['கொடி', 'குடி', 'கூடு', 'கோடி'] },
                { audio: 'aanai.mp3', options: ['ஆணை', 'அன்னை', 'அரசு', 'அறிவி'] },
                { audio: 'thulasi.mp3', options: ['துளசி', 'துணி', 'துரு', 'தூண்'] },
                { audio: 'maram.mp3', options: ['மரம்', 'மரம்', 'மனம்', 'மர'] },
                { audio: 'pul.mp3', options: ['புல்', 'பல்', 'பூ', 'புவி'] },
                { audio: 'kozhi.mp3', options: ['கோழி', 'கோலி', 'கொம்பு', 'கொதி'] }
            ];

            const baseAudioUrl = './audio/';
            let score = 0;
            let currentWordIndex = -1;
            let isPlaying = false;
            let currentAudio = null;

            const playAudioBtn = document.getElementById('play-audio-btn');
            const choicesContainer = document.getElementById('choices-container');
            const statusMessage = document.getElementById('status-message');
            const scoreDisplay = document.getElementById('score-display');
            const nextBtn = document.getElementById('next-btn');

            const messageBox = document.getElementById('info-message-box');

            function showMessageBox(title, message) {
                messageBox.querySelector('h3').textContent = title;
                messageBox.querySelector('p').textContent = message;
                messageBox.style.display = 'flex';
            }

            function hideMessageBox() {
                messageBox.style.display = 'none';
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function startGame() {
                shuffleArray(words);
                score = 0;
                updateScore();
                nextRound();
            }

            function nextRound() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                currentWordIndex++;
                if (currentWordIndex >= words.length) {
                    endGame();
                    return;
                }
                
                const currentWord = words[currentWordIndex];
                
                statusMessage.textContent = '';
                choicesContainer.innerHTML = '';
                nextBtn.classList.add('hidden');
                
                const shuffledOptions = [...currentWord.options];
                shuffleArray(shuffledOptions);
                
                shuffledOptions.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('choice-button');
                    button.dataset.option = option;
                    button.dataset.index = index;
                    button.onclick = () => checkAnswer(button, option, currentWord.audio);
                    choicesContainer.appendChild(button);
                });
                
                playAudioBtn.disabled = false;
                playAudioBtn.innerHTML = '<i class="fas fa-play"></i> Play Audio';
            }

            function playAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                }
                const audioPath = baseAudioUrl + words[currentWordIndex].audio;
                currentAudio = new Audio(audioPath);
                currentAudio.play();
                isPlaying = true;
                playAudioBtn.innerHTML = '<i class="fas fa-volume-up"></i> Playing...';

                currentAudio.onended = () => {
                    isPlaying = false;
                    playAudioBtn.innerHTML = '<i class="fas fa-play"></i> Play Audio';
                };
            }

            function checkAnswer(button, selectedOption, audioFileName) {
                const correctAnswer = words.find(w => w.audio === audioFileName).options[0];
                
                if (selectedOption === correctAnswer) {
                    statusMessage.textContent = 'Correct!';
                    statusMessage.style.color = '#238636';
                    score++;
                } else {
                    statusMessage.textContent = 'Incorrect!';
                    statusMessage.style.color = '#a40e26';
                    button.classList.add('incorrect');
                }
                
                updateScore();
                
                // Highlight the correct answer
                document.querySelectorAll('.choice-button').forEach(btn => {
                    btn.disabled = true;
                    if (btn.dataset.option === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                
                nextBtn.classList.remove('hidden');
                if (currentAudio) {
                    currentAudio.pause();
                }
            }
            
            function updateScore() {
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function endGame() {
                statusMessage.textContent = `Game Over! Your final score is ${score} out of ${words.length}.`;
                statusMessage.style.color = '#c9d1d9';
                choicesContainer.innerHTML = '';
                nextBtn.classList.add('hidden');
                playAudioBtn.disabled = true;
                playAudioBtn.innerHTML = '<i class="fas fa-check"></i> Finished';
                
                // Show a custom message box instead of alert
                showMessageBox('Game Over!', `You finished the game! Your final score is ${score} out of ${words.length}.`);
            }

            // Event Listeners
            playAudioBtn.addEventListener('click', playAudio);
            nextBtn.addEventListener('click', nextRound);

            // Keyboard shortcuts
            document.addEventListener('keyup', (event) => {
                if (event.key === ' ' || event.key === 'Enter') {
                    playAudio();
                } else if (event.key >= '1' && event.key <= '4') {
                    const buttonIndex = parseInt(event.key, 10) - 1;
                    const choiceButtons = choicesContainer.querySelectorAll('.choice-button');
                    if (buttonIndex < choiceButtons.length) {
                        choiceButtons[buttonIndex].click();
                    }
                }
            });

            // Initial game setup
            startGame();
        });
    </script>
</body>
</html>
